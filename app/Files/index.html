<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The League of Legends Overwolf App that actively helps players take notes, while playing the game.">
    <meta name="author" content="Godstime Osarobo">
    <link rel="icon" href="../IconMouseOver.png">
    <title>Home | League Active Notes</title>
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Analytics Tracking-->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-64084752-3', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.backgroundMove.js">
    </script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="scripts.js"></script>
    <!-- Include the core AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Include the AngularJS routing library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <!-- Include the Angular sanitizing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js"></script>
</head>

<body ng-app="LAN" onload="setupCurrentWindowNormal('home');" ng-init="sub=false;" ng-cloak>
    <div id="main">
        <script type="text/javascript">
            $('#main').backgroundMove({
                movementStrength: '50'
            });
        </script>
        <div class="site-wrapper">
            <div class="resizeGrip" id="resizeGripTopLeft"><a href="overwolf://settings/hotkeys#disable_marquee"><img src="images/settings.png" alt="settings"></a></div>
            <div class="resizeGrip" id="resizeGripTop" onmousedown="dragResize('Top');"></div>
            <div class="resizeGrip" id="resizeGripTopRight" onmousedown="closeWindow();"><img src="images/close.png" alt="close"></div>
            <div class="resizeGrip" id="resizeGripRight" onmousedown="dragResize('Right');"></div>
            <div class="resizeGrip" id="resizeGripBottomRight" onmousedown="dragResize('BottomRight');"></div>
            <div class="resizeGrip" id="resizeGripBottom" onmousedown="dragResize('Bottom');"></div>
            <div class="resizeGrip" id="resizeGripBottomLeft" onmousedown="dragResize('BottomLeft');"></div>
            <div class="resizeGrip" id="resizeGripLeft" onmousedown="dragResize('Left');"></div>
            <div class="site-wrapper-inner" ng-view>
            </div>
        </div>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/LanController.js"></script>
</body>

</html>
